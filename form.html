<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body bgcolor="yellow">
    <h1 align="center"><font face="Arial" color="red">User Registration</font></h1>
    <form name="reg">
        <table cellpadding="7">
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="fname" required placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email_id" required placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pwd" required></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date" name="dob" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male" checked>Male
                        <input type="radio" name="gender" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Languages</td>
                    <td>
                        <input type="checkbox" name="lang" value="C" checked>C
                        <input type="checkbox" name="lang" value="C++">C++
                        <input type="checkbox" name="lang" value="PHP">PHP
                    </td>
                </tr>
                <tr>
                    <td>Select image</td>
                    <td>
                        <input type="file" name="img" required>
                    </td>
                </tr>
                <tr>
                    <td>Select City</td>
                    <td>
                        <select name="city">
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="address" cols="21" rows="7" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" name="ok" value="Register">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
