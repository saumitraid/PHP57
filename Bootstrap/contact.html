<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<title>Contact</title>
</head>
<body>
    <nav class="navbar nav bg-dark navbar-dark navbar-expand-lg">
        <a href="#" class="navbar-brand">NavBar Brand</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="myMenu" class="navbar-collapse collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="bts4.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item active">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <h2>Contact Page</h2>
    </div>
    <div class="container">
        <div class="col-6">
            <form name="cont-frm">
                <div class="form-group">
                    <label for="name">Enter name</label>
                    <input type="text" name="name" id="name" class="form-control border-primary">
                </div>
                <div class="form-group">
                    <label for="email">Enter email</label>
                    <input type="email" name="email" id="email" class="form-control border-primary">
                </div>
                <div class="form-group">
                    <label for="subject">Enter subject</label>
                    <input type="text" name="subject" id="subject" class="form-control border-primary">
                </div>
                <div class="form-group">
                    <label for="mesg">Enter message</label>
                    <textarea name="mesg" id="mesg" rows="7" class="form-control border-primary"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" name="ok" value="Send Message">
            </form>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
